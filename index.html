  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // DOM Elements
    const userInfo = document.getElementById('userInfo');
    const usernameSpan = document.getElementById('username');
    const loginForm = document.getElementById('loginForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const usernameInput = document.getElementById('usernameInput');
    const passwordInput = document.getElementById('passwordInput');
    const stepForm = document.getElementById('stepForm');

    // Check if user is logged in
    const isLoggedIn = () => !!localStorage.getItem('username');

    // Function to show login form and hide user info
    const showLoginForm = () => {
      userInfo.style.display = 'none';
      loginForm.style.display = 'block';
    };

    // Function to show user info and hide login form
    const showUserInfo = () => {
      userInfo.style.display = 'block';
      loginForm.style.display = 'none';
      usernameSpan.textContent = localStorage.getItem('username');
    };

    // Check login status on page load
    window.onload = () => {
      if (isLoggedIn()) {
        showUserInfo();
      } else {
        showLoginForm();
      }
    };

    // Login function
    const login = (e) => {
      e.preventDefault();
      const username = usernameInput.value;
      const password = passwordInput.value;
      // In real scenario, you would perform authentication here
      // For simplicity, we just store username in localStorage
      localStorage.setItem('username', username);
      showUserInfo();
    };

    // Logout function
    const logout = () => {
      localStorage.removeItem('username');
      showLoginForm();
    };

    // Step Form Submit
    stepForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const stepsInput = document.getElementById('stepsInput').value;
      // Send steps data to server or perform necessary action
      alert(`Steps updated to: ${stepsInput}`);
    });

    // Event listeners
    loginForm.addEventListener('submit', login);
    logoutBtn.addEventListener('click', logout);
  </script>
